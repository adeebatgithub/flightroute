{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flight Route System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex">

<!-- Sidebar -->
<nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh;">
    <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-5 fw-bold">✈ FlightSys</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% else %}collapsed{% endif %}">Dashboard</a>
        </li>
        <li>
            <a href="{% url 'route-list' %}" class="nav-link {% if request.resolver_match.url_name == 'route-list' %}active{% else %}collapsed{% endif %}">Routes</a>
        </li>
        <li>
            <a href="{% url 'airport-list' %}" class="nav-link {% if request.resolver_match.url_name == 'airport-list' %}active{% else %}collapsed{% endif %}">Airports</a>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<div class="flex-grow-1 position-relative">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm px-3">
        <div class="ms-auto" x-data="{ open: false }" @click.away="open = false">
            <!-- Plus Button -->
            <button class="btn btn-light" @click="open = !open">
                <span class="fs-4 fw-bold">+</span>
            </button>

            <!-- Dropdown -->
            <div x-show="open" x-transition
                 class="position-absolute mt-2 end-0 me-3 bg-white border rounded shadow-sm"
                 style="min-width: 180px; z-index: 1000;">
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="{% url 'airport-create' %}" class="dropdown-item py-2 px-3">➕ New Airport</a>
                    </li>
                    <li>
                        <a href="{% url 'route-create' %}" class="dropdown-item py-2 px-3">➕ New Route</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        {% if messages %}
            {% for message in messages %}
            <div class="toast align-items-center text-bg-{{ message.tags|default:'primary' }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Page Content -->
    <main class="container-fluid p-4">
        {% block content %}
        {% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Alpine.js -->
<script src="https://unpkg.com/alpinejs" defer></script>

<script>
    // Initialize all toasts
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.forEach(function(toastEl) {
            var toast = new bootstrap.Toast(toastEl, { delay: 5000 });
            toast.show();
        });
    });
</script>

</body>
</html>
